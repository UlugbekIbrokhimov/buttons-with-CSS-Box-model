<html>
  <head>
    <title>Shadow</title>
    <style>
      .shadow-button {
        color: white;
        background-color: green;
        border: none;
        font-size: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
      .shadow-button:active {
        box-shadow: none;
        margin-top: 3px;
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <button class="shadow-button">Shadow</button>
  </body>
</html>
